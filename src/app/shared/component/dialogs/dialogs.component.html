<h1 mat-dialog-title>新增項目</h1>
<div mat-dialog-content class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>項目名稱</mat-label>
        <input matInput [(ngModel)]="item.name" required />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>日期</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="item.date"
          name="date"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>金額</mat-label>
        <input matInput type="number" [(ngModel)]="item.amount" required />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>幣別</mat-label>
        <mat-select [(ngModel)]="item.selectedCurrency" required>
          <mat-option value="TWD">台幣</mat-option>
          <mat-option value="JPY">日圓</mat-option>
          <mat-option value="USD">美金</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>分帳人</mat-label>
        <mat-select [(ngModel)]="item.people" required multiple>
          <mat-option *ngFor="let person of availablePeople" [value]="person">
            {{ person }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-checkbox [(ngModel)]="item.isPaid" required>是否已付款</mat-checkbox>
    </div>
  </div>
  <div class="row" *ngIf="item.isPaid">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>付款人</mat-label>
        <mat-select [(ngModel)]="item.paidPerson" required>
          <mat-option *ngFor="let person of availablePeople" [value]="person">
            {{ person }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">取消</button>
  <button mat-button (click)="onSave()" [disabled]="!isValid()">儲存</button>
</div>
